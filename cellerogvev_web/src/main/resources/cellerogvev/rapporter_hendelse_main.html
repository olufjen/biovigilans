    <h2>Rapporter en hendelse</h2>

    <form id="rapport" action="?method=PUT" method="post"> 
      <script type="text/javascript">
        var Spinner1;
        var foo;

        function toggleDisplay(id, displayvalue)
        {    
          //   alert("step 1 "+displayvalue);
          if ( displayvalue == 1 ) {
            document.getElementById(id).style.display = 'block';
            //          alert("step 2");
          } else if (displayvalue == 0) {
            document.getElementById(id).style.display = 'none';
            //     alert("step 3");
          }
        //   alert("step 4");
        }

        function initialize()
        {
          var SpinnerValue_Changed = function() {
            alert("event captured");
          };
   
          Spinner1 = document.getElementById("p-blod-erytrocytt");
          foo = document.getElementById("foo");
          alert("step 1");
          foo.hidden ="false";
          //  Spinner1.addEventListener("change", SpinnerValue_Changed, false);
          alert("step 2");
        }
      //window.onload=initialize();
      </script>

      <!-- Tab panes  -->
      <div class="tab-content">
        <!-- Meld fra om -->
        <div class="tab-pane active" id="meldfra">

          <div class="form-group">
            <label>Er dette en uønsket hendelse som førte til betydelig pasientskade eller kunne ha ført til pasientskade?</label>          
            <div class="radio">
              <label>
                <input type="radio" name="p-pasient" id="p-pasient-ja" value="pasient-ja" onclick="toggleDisplay('pasient-ja', this.checked);toggleDisplay('pasient-nei', 0)">
                 Ja
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="p-pasient" id="p-pasient-nei" value="pasient-nei" onclick="toggleDisplay('pasient-ja', 0); toggleDisplay('pasient-nei', this.checked)">
                Nei
              </label>
            </div>
          </div>

          <div id="pasient-ja" style="display: none" class="form-group" >
            <div id="pasienttype" class="form-group">
              <label>Symptomer hos pasient?</label>           
              <div class="radio">
                <label>
                  <input type="radio" name="p-pasientsymptom" id="p-pasientsymptom-ja" value="pasient-ja" onclick="document.location='rapporter_transfusjon.html';">
                  Ja
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="p-pasientsymptom" id="p-pasientsymptom-nei" value="pasient-nei" onclick="document.location='rapporter_andrehendelser.html';">
                  Nei
                </label>
              </div>     
            </div>
          </div>

          <div id="pasient-nei" style="display: none">
            <div id="giverrelatert" class="form-group">
              <label>Er dette en uønsket hendelse og bivirkninger knyttet til overføring av celler og vev?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="p-giverrelatert" id="p-giverrelatert-ja" value="giverrelatert-ja" onclick="toggleDisplay('giverrelatert-ja', this.checked);">
                  Ja
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="p-giverrelatert" id="p-giverrelatert-nei" value="giverrelatert-nei" onclick="document.location='rapporter_andrehendelser.html';">
                  Nei
                </label>
              </div>
            </div>
          </div>

          <div id="giverrelatert-ja" style="display: none">
            <div id="symptomer" class="form-group">
              <label>Er dette en uønsket hendelse som har skjedd ved uttak, testing,prosessering, oppbevaring og distribusjon som kan ha påvirket kvaliteten og sikkerheten til celler og vev?</label>
              <div class="radio">
                <label>
