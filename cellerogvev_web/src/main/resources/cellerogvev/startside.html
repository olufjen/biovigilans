  <div class="container">
    <h1>Celler og vev </h1>
    <ul class="pager">
      <li class="previous" title="Du er ved startsiden. Her velger du ny melding eller oppfølgingsmelding "><a href="#"><strong><span style="color:black">Start</span></strong></a></li>

    </ul>
    <h2>Rapporter en hendelse Celler og vev</h2>
  
    <form action="?method=PUT" method="post">
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
      <script type="text/javascript">
        var blurCount = 0;
        function homePage(){
        	var curAddr = document.location.href;
        //	 alert(curAddr);
        	var newAddr = curAddr.replace("startside.html","");
        //	alert(newAddr);
        	document.location = newAddr;
        }
        function toggleDisplay(id, displayvalue)
        {    
        //	 alert("step 1 "+displayvalue);
            if ( displayvalue == 1 ) {
                 document.getElementById(id).style.display = 'block';
        //         alert("step 2");
            } else if (displayvalue == 0) {
                 document.getElementById(id).style.display = 'none';
            //     alert("step 3");
            }
         //   alert("step 4");
        }

        function meldingsnokkel(){
        	blurCount = blurCount + 1;
        //	alert("nøkkel"+blurCount);
            if (blurCount <= 1){
            	$("#btnnokkel").click();
            }        	
        }
      </script>
  
      <div id="levert" class="form-group">        
        <div class="radio">
          <label>
            <input name="k-nymelding" type="radio" id="k-nymelding" value="ny-melding" onclick="toggleDisplay('passord-div',0);document.location='rapporter_hendelse_main.html';">
             Ny melding
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="k-nymelding" type="radio" id="k-oppfolging" value="oppfølgningsmelding" onclick="toggleDisplay('passord-div',this.checked);toggleDisplay('nyttpassord',1);toggleDisplay('btnnokkel',1)"> Oppfølgningsmelding/Meldingsoversikt
          </label>
        </div>
      </div>

      <div class="form-group" id="passord-div" style="display:none">
        <label for="k-epost">Melders E-post: </label>
        <div>
        <input name="k-melderepost" type="text" class="form-control" id="k-meldingsnokkel" placeholder="Melders epost" >
        </div><br />
       <label for="k-passord">Melders passord: </label>
       <div>
        <input name="k-melderpassord" type="password" class="form-control" id="k-meldingsnokkel" placeholder="Melders passord" >          
        </div><br />
      </div>

      <div class="form-group" id="ingennokkel" >
       	<label>${melding}</label>
      </div>
   
      <div class="panel-group" id="accordion"></div>

      <table align="left" border="0" cellspacing="0" cellpadding="3" class="table-condensed">
        <tr>
          <td colspan="2" align="left">
            <button type="submit" id="btnnokkel" value="nokkel" name="formValue" class="btn btn-primary btn-lg" style="display: none"> Log inn </button>
          </td>
          <td colspan="2" align="left">
            <button name="nyttpassord" type="submit" id="nyttpassord" class="btn btn-default btn-lg" style="display: none" >Glemt passord?</button>
          </td>
        </tr>
      </table>      
      
    </form>
