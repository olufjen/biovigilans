<h1>Biovigilans Dialog om meldinger</h1>
<h2> Melding fra melder</h2>
<form name="loginform" action="?method=PUT" method="post">
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script type="text/javascript">
var reqFlag =  "${send}";
</script>

    <table align="left" border="0" cellspacing="0" cellpadding="3" class="table-condensed">

        <tr>
            <td><strong>Meldingsnøkkel:</strong></td>
            <td>${melding.meldingsnokkel}</td>
        </tr>
        <tr>
            <td><strong>Dato for hendelse:</strong></td>
            <td>${melding.datoforhendelse?date}</td>
        </tr>
          <tr>
            <td><strong>Dato levert:</strong></td>
            <td>${melding.meldingsdato?date}</td>
        </tr>
        <tr>
            <td><strong>Tema:</strong></td>
            <td>${diskusjon.tema}</td>
        </tr>
        <tr>
            <td><strong>Fra saksbehandler:</strong></td>
            <td>${diskusjon.kommentar}</td>
        </tr>
       <tr>
            <td><strong>Svar på melding:</strong></td>
            <td><textarea name="melding" rows="4" cols="50"></textarea></td>
        </tr>
         <tr>
           <td colspan="2" align="left"><button type="submit" name="btnavslutt" class="previous" value="avslutt" style="display: ${send}">Avslutt</button></td>
            <td colspan="2" align="left"><button type="submit" name="btnsendmelding" class="next" value="${sendButton}" style="display: ${send}">${sendButton}</button></td>
        </tr>
    </table>
</form>
