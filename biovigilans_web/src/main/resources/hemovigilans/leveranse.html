<html>
<head>
  <title>Rapporter hendelse - Hemovigilans</title>
   <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="Kunnskapssenteret oppsummerer forskning om effekt av helsetiltak, gjør helseøkonomiske analyser, måler kvalitet, og arbeider med kvalitetsforbedring og pasientsikkerhet. " name="description">

  <link href="/biovigilans_web/resources/css/main.css" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="/biovigilans_web/resources/css/biovigilans.css" rel="stylesheet">
  
 
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" /><!-- Viktig for dato !! -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> <!-- Viktig for dato !! -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" ></script>
</head>

<body>
 <header>
    <div class="container">
      <figure class="main-logo"> 
       <img alt="Logo Nasjonalt kunnskapssenter for helsetjenesten" src="/biovigilans_web/resources/css/logo.png">       
      </figure>
    </div>    
  </header>

  <div class="container">
      <div class="left hidden-print">        
        <button type="button" class="btn btn-default btn-lg btn-back" onclick="homePage()">Tilbake</button>        
      </div>
    <form action="?method=PUT" method="post">
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
      <script type="text/javascript">
      function homePage(){
      	var curAddr = document.location.href;
      //	 alert(curAddr);
      	var newAddr = curAddr.replace("leveranse.html","");
      //	alert(newAddr);
      	document.location = newAddr;
      }
      </script>

      <h1>Hemovigilans</h1>
      <ul class="pager">
        <li class="previous" title="Ved startsiden velger du ny melding eller oppfølgingsmelding "><a href="#">Start</a></li>
        <li class="previous" title="Her velger du type melding "><a href="#">Type hendelse</a></li>
        <li class="previous" title="Her fyller du inn detaljer om meldingen "><a href="#">Hendelsesdetaljer</a></li>
        <li class="previous" title="Her fyller du inn kontaktinformasjon "><a href="#">Kontaktinformasjon</a></li>
        <li class="previous" title="Her ser du kvitteringen for meldingen. Takk for levering. "><a href="#"><strong><span style="color:black">Kvittering</span></strong></a></li>
      </ul>
      <h2>Meldingsreferanse - Kvittering</h2>

      <div id="levert" class="form-group">
        <label>Levert dato: </label>
        <div>${dato}</div>
      </div>

      <div id="nokkel" class="form-group">
        <label>Meldingsnøkkel: </label>
        <div>${nokkel}</div>
      </div>

      <div id="ml" class="form-group">
        <label>Vennligst oppgi meldingsnøkkel ved senere korrespondanse.</label>
      </div>

      <button name="pdf" type="submit" value="pdf" class="btn btn-default btn-lg">Til PDF</button>
    </form>
  </div> <!-- slutt container-->
</body>
</html>
